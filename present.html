<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .styled-checkbox {
            position: absolute;
            opacity: 0;
        }

        .checkbox-label {
            position: relative;
            cursor: pointer;
            padding: 0;
            display: inline-flex;
            align-items: center; 
        }

        .checkbox-label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid #ccc;
            vertical-align: middle;
            box-sizing: border-box;
        }


        .styled-checkbox:checked + .checkbox-label:before {
            background: #0086DD;
        }

        .styled-checkbox:checked + .checkbox-label:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 9px;
            background: white;
            width: 2px;
            height: 2px;
            box-shadow:
                2px 0 0 white,
                4px 0 0 white,
                4px -2px 0 white,
                4px -4px 0 white,
                4px -6px 0 white,
                4px -8px 0 white;
            transform: rotate(45deg);
        }
        .checkbox-label:before {
            transform: translateY(-2px); 
        }
    </style>
</head>

<body>
    <h1 class="title">Pure CSS Custom Checkboxes</h1>

    <ul>
        <li>
            <input class="styled-checkbox" id="checkbox-label" type="checkbox" value="html" />
            <label class="checkbox-label" for="checkbox-label">동의합니다</label>
        </li>
    </ul>
</body>

</html>
